<template>
    <lightning-card title="Ananth Calendar" icon-name="standard:event">
        <div class="button-container">
            <lightning-button variant="neutral" label={timeZoneButtonText} onclick={toggleTimeZone}></lightning-button>
        </div>
        <div class="calendar-controls">
            <lightning-button-icon icon-name="utility:left" alternative-text="Previous Month" onclick={handlePreviousMonth}></lightning-button-icon>
            <h2 class="current-month">{currentMonth}</h2>
            <lightning-button-icon icon-name="utility:right" alternative-text="Next Month" onclick={handleNextMonth}></lightning-button-icon>
        </div>

        <!-- Day Names Header -->
        <div class="calendar-day-names">
            <template for:each={dayNames} for:item="dayName">
                <div key={dayName} class="day-name">{dayName}</div>
            </template>
        </div>

        <div class="calendar-grid">
            <template for:each={daysInMonth} for:item="day">
                <div key={day.date} class={day.className}>
                    <div class="day-header">
                        <span if:true={day.dayNumber}>{day.dayNumber}</span>
                    </div>
                    <template for:each={day.events} for:item="event">
                        <div key={event.Id} class="event-item" data-id={event.Id} onclick={handleEventClick}>
                            <span class="event-name">{event.Name}</span>
                        </div>
                    </template>
                </div>
            </template>
        </div>
        
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container modal-container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-button_icon-inverse slds-modal__close" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">{selectedEvent.Name}</h2>
                </header>
                <div class="slds-modal__content modal-content">
                    <p><strong>Status:</strong> {selectedEvent.Status__c}</p>
                    <p><strong>Start Time (NZST):</strong> {selectedEventStartTimeNZ}</p>
                    <p><strong>End Time (NZST):</strong> {selectedEventEndTimeNZ}</p>
                    <p><strong>Start Time (IST):</strong> {selectedEventStartTimeIST}</p>
                    <p><strong>End Time (IST):</strong> {selectedEventEndTimeIST}</p>
                    <p><strong>Description:</strong> {selectedEvent.Description__c}</p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    <button class="slds-button slds-button_brand" onclick={navigateToRecord}>Go to Event</button> <!-- New Button -->
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
